<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="d-flex justify-content-center py-3">
        <div>
            <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2"
                role="tablist"
                style="--bs-nav-link-color: var(--bs-black); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-black);">
                <li class="nav-item" role="presentation">
                    <a class="nav-link rounded-5" href="pag1.html" role="tab" aria-selected="false">Home</a>
                </li>
                <a class="nav-link rounded-5" href="pag2.html" role="tab" aria-selected="false">História</a>
                </li>
                <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab"
                    aria-selected="true">Contact</button>
                </li>
            </ul>
        </div>

    </header>

    <main class="container my-5">
    <div class="row g-5">
        <div class="col-md-5">
            <h2 class="display-6 fw-bold mb-4">Fala connosco</h2>
            <p class="text-muted">Estamos aqui para ajudar. Envia-nos uma mensagem ou usa um dos nossos canais diretos.</p>
            
            <div class="mt-4">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary text-white p-3 rounded-circle me-3">
                        <i class="bi bi-geo-alt"></i> </div>
                    <span>Rua do Bootstrap, nº 5, Lisboa, Portugal</span>
                </div>
                
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary text-white p-3 rounded-circle me-3">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <span>contacto@teusite.com</span>
                </div>

                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary text-white p-3 rounded-circle me-3">
                        <i class="bi bi-telephone"></i>
                    </div>
                    <span>+351 900 000 000</span>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card border-0 shadow-sm p-4">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" placeholder="Teu nome">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="exemplo@email.com">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Assunto</label>
                            <select class="form-select">
                                <option selected>Dúvida Geral</option>
                                <option>Suporte Técnico</option>
                                <option>Parceria</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Mensagem</label>
                            <textarea class="form-control" rows="4" placeholder="Como podemos ajudar?"></textarea>
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary w-100 py-2 rounded-5">Enviar Mensagem</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center"> <a href="/"
                class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap"> <svg
                    class="bi" width="30" height="24" aria-hidden="true">
                    <use xlink:href="#bootstrap"></use>
                </svg> </a> <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Bootstrap e cenas, Inc</span> </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="https://www.instagram.com/cristiano/">
                    <i class="bi bi-instagram" style="font-size: 24px;"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="#">
                    <i class="bi bi-facebook" style="font-size: 24px;"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
